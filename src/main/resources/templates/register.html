<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<div class="container">
    <form method="POST" action="/users">
        <label for="username"> Username: </label><input name="username" id="username" />
        <label for="password">Password:</label><input type="password" name="password" id="password" />
        <label for="firstName">First name: </label><input name="firstName" id="firstName" />
        <label for="lastName">Last name: </label><input name="lastName" id="lastName" />
        <label for="dateOfBirth">Date of Birth: </label><input name="dateOfBirth" id="dateOfBirth" />
        <label for="bio">Quick bio: </label><input name="bio" id="bio" />

        <input type="submit" />
    </form>
</div>
</body>
</html>
