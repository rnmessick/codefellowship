<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: nav"></div>
    <h1>Join the Fellowship of Coders!</h1>

    <form method="POST" action="/users">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username"> Username: </label><input class="form-control" name="username" id="username"/>

            </div>
            <div class="form-group col-md-6">
                <label for="password">Password:</label><input class="form-control" type="password" name="password"
                                                              id="password"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First name: </label><input class="form-control" name="firstName" id="firstName"/>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last name: </label><input class="form-control" name="lastName" id="lastName"/>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="dateOfBirth">Date of Birth: </label><input class="form-control datepicker" name="dateOfBirth"
                                                                   id="dateOfBirth"/>
        </div>
        <div class="form-group col-lg-4">
            <label for="bio">Quick bio: </label><textarea class="form-control" name="bio" id="bio"></textarea>
        </div>

        <button class="btn btn-dark" type="submit">Register now!</button>
    </form>

</div>
</body>
</html>
